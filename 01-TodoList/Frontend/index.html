<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList - JavaScript Bible</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 헤더 -->
    <header class="header">
      <h1>TodoList</h1>
      <p class="subtitle">JavaScript Backend Bible</p>
    </header>

    <!-- 서버 설정 -->
    <div class="server-config">
      <label for="serverUrl">API Server:</label>
      <input
        type="text"
        id="serverUrl"
        value="http://localhost:3000"
        placeholder="http://localhost:3000"
      >
      <button id="connectBtn" class="btn btn-connect">Connect</button>
      <span id="connectionStatus" class="status status-disconnected">Disconnected</span>
    </div>

    <!-- Todo 입력 폼 -->
    <form id="todoForm" class="todo-form">
      <div class="form-group">
        <input
          type="text"
          id="todoTitle"
          placeholder="What needs to be done?"
          maxlength="100"
          required
        >
      </div>
      <div class="form-group">
        <input
          type="text"
          id="todoDescription"
          placeholder="Description (optional)"
          maxlength="500"
        >
      </div>
      <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>

    <!-- 필터 -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
      <span class="todo-count"><span id="todoCount">0</span> items</span>
    </div>

    <!-- Todo 목록 -->
    <div id="todoList" class="todo-list">
      <div class="loading">Loading...</div>
    </div>

    <!-- 에러 메시지 -->
    <div id="errorMessage" class="error-message hidden"></div>

    <!-- 편집 모달 -->
    <div id="editModal" class="modal hidden">
      <div class="modal-content">
        <h2>Edit Todo</h2>
        <form id="editForm">
          <input type="hidden" id="editId">
          <div class="form-group">
            <label for="editTitle">Title</label>
            <input type="text" id="editTitle" maxlength="100" required>
          </div>
          <div class="form-group">
            <label for="editDescription">Description</label>
            <textarea id="editDescription" maxlength="500" rows="3"></textarea>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
